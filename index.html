<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/db.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/script.js"></script>
    <title>Harvest To Go</title>
  </head>
  <body onload="initPage()">
    <div class="flex flex-col min-h-screen">
      <!-- Header -->
      <header
        class="flex justify-center items-center bg-deep-green text-white h-16"
      >
        <h1 class="text-4xl font-poppins font-bold">Harvest To Go</h1>
      </header>

      <!-- Main Content -->
      <main class="flex-1 flex">
        <div class="flex flex-1">
          <div class="flex-1 border-r-4 z-10 border-r-deep-green">
            <div class="h-52 w-full relative">
              <img
                class="object-cover w-full h-full"
                src="./assets/images/daily_dishes-min.jpg"
                alt="Picture of Food"
              />

              <img
                class="h-24 w-24 rounded-full absolute left-1/2 transform -translate-x-1/2 -translate-y-1/2"
                src="./assets/balbow_logo.jpg"
                alt="Balance Bowls Logo"
              />
            </div>
            <div class="px-4 py-5">
              <h2 class="font-poppins text-xl font-medium pb-2">
                Balance Bowls
              </h2>
              <span class="font-roboto font-light"
                >Bewertung 4.6 von 5 Sternen</span
              >
            </div>
            <div class="flex justify-center">
              <nav>
                <a href="#" class="p-1 mr-1">Daily Dishes</a>
                <a href="#" class="p-1 mr-1">Drinks</a>
                <a href="#" class="p-1">Toppings</a>
              </nav>
            </div>
            <div id="content" class="px-4 h-[420px] overflow-y-scroll"></div>
          </div>
          <div class="w-60 max-h-[759px] flex justify-start flex-col">
            <div
              class="h-fit py-5 border-b-2 border-b-deep-green bg-white flex justify-center items-center text-4xl"
            >
              Cart
            </div>
            <div id="cart" class="max-h-[681px] flex-1 overflow-y-scroll"></div>
            <div class="h-[82px] flex flex-col">
              <span id="order" class="w-full">Order: 0€</span>
              <span>Delivery: 5€</span>
              <span id="total">Total: 0€</span>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer
        class="flex flex-col justify-center items-center bg-deep-green text-white h-15"
      >
        <p>Harvest To Go</p>
        <p>&copy; Copyright</p>
      </footer>
    </div>
  </body>
</html>
