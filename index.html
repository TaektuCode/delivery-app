<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/db.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/script.js"></script>
    <title>Harvest To Go</title>
  </head>
  <body onload="initPage()">
    <div class="flex flex-col min-h-screen">
      <!-- Header -->
      <header
        class="flex justify-center items-center bg-deep-green text-white h-16"
      >
        <h1 class="text-4xl font-poppins font-bold">Harvest To Go</h1>
      </header>

      <!-- Main Content -->
      <main class="flex-1 flex">
        <div class="flex flex-1">
          <div class="flex-1 border-r-4 z-10 border-r-deep-green">
            <div class="h-52 w-full relative">
              <img
                class="object-cover w-full h-full"
                src="./assets/images/daily_dishes-min.jpg"
                alt="Picture of Food"
              />

              <img
                class="h-24 w-24 rounded-full absolute left-1/2 transform -translate-x-1/2 -translate-y-1/2"
                src="./assets/balbow_logo.jpg"
                alt="Balance Bowls Logo"
              />
            </div>
            <div class="px-4 py-5 text-center mt-6">
              <h2 class="font-poppins text-xl font-medium pb-2">
                Balance Bowls
              </h2>
              <span class="font-roboto font-light text-deep-green"
                >Rating 4.6/5 Stars</span
              >
            </div>
            <div class="flex justify-center">
              <nav>
                <a href="#" class="p-1 mr-1">Daily Dishes</a>
                <a href="#" class="p-1 mr-1">Drinks</a>
                <a href="#" class="p-1">Toppings</a>
              </nav>
            </div>
            <div id="content" class="px-4 h-[420px] overflow-y-scroll"></div>
          </div>

          <!-- Cart Section -->
          <div
            id="cart-container"
            class="fixed top-0 left-0 h-full w-full hidden bg-white z-30 lg:flex lg:w-60 lg:max-h-[759px] lg:static lg:flex-col"
          >
            <!-- Cart Content -->
            <div id="cart-content" class="flex flex-col w-full h-full">
              <div
                class="h-fit py-5 border-b-2 border-b-deep-green bg-white flex justify-center items-center text-4xl relative"
              >
                Cart
                <!-- Close Button for Small Screens -->
                <button
                  class="absolute top-5 right-5 text-2xl font-bold lg:hidden"
                  onclick="toggleCart()"
                >
                  ✕
                </button>
              </div>
              <div id="cart" class="flex-1 overflow-y-scroll max-h-full"></div>
              <div class="h-[82px] flex flex-col p-4 mb-3">
                <span id="order" class="w-full">Order: 0€</span>
                <span>Delivery: 5€</span>
                <span id="total">Total: 0€</span>
              </div>
              <!-- Purchase Button -->
              <button
                class="w-fit mx-auto mb-2 items-center bg-deep-green text-white py-2 px-4 rounded"
                onclick="showThankYou()"
              >
                Purchase
              </button>

              <div
                id="thankYouMessage"
                class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
              >
                <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                  <h2 class="text-xl font-bold mb-4">Thank You!</h2>
                  <p class="mb-4">
                    We appreciate your purchase. We hope to serve you again
                    soon!
                  </p>
                  <button
                    class="bg-deep-green text-white py-2 px-4 rounded"
                    onclick="closeThankYou()"
                  >
                    Close
                  </button>
                </div>
              </div>

              <!-- Empty Cart Modal -->
              <div
                id="emptyCartMessage"
                class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
              >
                <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                  <h2 class="text-xl font-bold mb-4">Cart is Empty!</h2>
                  <p class="mb-4">Please add some items to your cart.</p>
                  <button
                    class="bg-deep-green text-white py-2 px-4 rounded"
                    onclick="closeEmptyCart()"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer
        class="flex flex-col justify-center items-center bg-deep-green text-white h-15"
      >
        <p>Harvest To Go</p>
        <p>&copy; Copyright</p>
      </footer>

      <!-- Toggle Button for Small Screens -->
      <button
        id="cart-toggle"
        class="w-full text-2xl bg-deep-green text-white py-3.5 fixed bottom-0 z-20 lg:hidden"
        onclick="toggleCart()"
      >
        Cart
      </button>
    </div>
  </body>
</html>
